<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <table>
    <tr>
      <td classs="cell" id="0"></td>
      <td classs="cell" id="1"></td>
      <td classs="cell" id="2"></td>
    </tr>
    <tr>
      <td classs="cell" id="3"></td>
      <td classs="cell" id="4"></td>
      <td classs="cell" id="5"></td>
    </tr>
    <tr>
      <td classs="cell" id="6"></td>
      <td classs="cell" id="7"></td>
      <td classs="cell" id="8"></td>
    </tr>
  </table>
  <div class="endgame">
    <div class="text"></div>
  </div>
  <button onClick="startGame()">Replay</button>

  <script src="script.js"></script>
</body>

</html>
